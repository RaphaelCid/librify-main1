<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../../static/css/login.css">
    <link rel="icon" href="../../static/img/logogandalf.png">
</head>
<body>
    <div class="container">
        <header>
            <h1>Librify</h1>
            <h2 id="form-title">Iniciar Sesión</h2>
        </header>
        <main>
            <section>
                <form id="formulario-login-register">
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email" required>
                    
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>

                    <button type="submit" id="submit-button">Ingresar</button>
                </form>
                <div class="toggle-link" id="toggle-link">¿No tienes una cuenta? Regístrate</div>
            </section>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <script type="module" src="../../src/js/auth/login.js"></script>
</body>
</html>
